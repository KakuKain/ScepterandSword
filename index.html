<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>杖劍傳說 - 升級時間計算器</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
body { 
  font-family: "Microsoft JhengHei", sans-serif; 
  line-height: 1.5;
  margin: 20px;
}
.result { margin-top: 20px; white-space: pre-wrap; font-weight: 500; }
.countdown { margin-top: 10px; font-size: 16px; color: #d33; }
</style>
</head>
<body>
<div class="container">
  <h2 class="mb-4 text-center">升級時間計算器</h2>

  <div class="row g-3">
    <div class="col-12 col-md-6">
      <label class="form-label">目前等級</label>
      <input id="level" type="number" class="form-control">
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">總經驗</label>
      <input id="totalExp" type="number" class="form-control">
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">目前經驗</label>
      <input id="currentExp" type="number" class="form-control">
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">經驗／時</label>
      <input id="expPerHour" type="number" class="form-control">
    </div>
    <div class="col-12">
      <label class="form-label">登記當前經驗時間（日期＋時間）</label>
      <input id="recordTime" type="datetime-local" class="form-control">
    </div>
  </div>

  <div class="form-check mt-3">
    <input class="form-check-input" type="checkbox" id="freeBoost">
    <label class="form-check-label" for="freeBoost">今日免費加速（+2小時）</label>
  </div>

  <div class="form-check mt-2">
    <input class="form-check-input" type="checkbox" id="crystalBoostCheck">
    <label class="form-check-label" for="crystalBoostCheck">模擬使用時間結晶</label>
  </div>
  <input type="number" id="crystalCount" class="form-control mt-1 mb-3" min="0" value="0" placeholder="使用結晶數量（每顆+2小時）">

  <div class="d-flex flex-wrap gap-2 mb-3">
    <button id="updateTimeBtn" class="btn btn-success flex-grow-1">更新到現在時間</button>
    <button id="clearBtn" class="btn btn-secondary flex-grow-1">清除所有資料</button>
  </div>

  <div class="result" id="result"></div>
  <div class="countdown" id="countdown"></div>
</div>

<script>
$(document).ready(function() {
  let countdownInterval;

  const saved = localStorage.getItem("levelCalcData");
  if(saved){
    const data = JSON.parse(saved);
    $("#level").val(data.level);
    $("#totalExp").val(data.totalExp);
    $("#currentExp").val(data.currentExp);
    $("#expPerHour").val(data.expPerHour);
    $("#recordTime").val(data.recordTime);
    $("#freeBoost").prop("checked", data.freeBoost || false);
    $("#crystalBoostCheck").prop("checked", data.crystalBoostCheck || false);
    $("#crystalCount").val(data.crystalCount || 0);
  }

  function saveData(){
    const data = {
      level: $("#level").val(),
      totalExp: $("#totalExp").val(),
      currentExp: $("#currentExp").val(),
      expPerHour: $("#expPerHour").val(),
      recordTime: $("#recordTime").val(),
      freeBoost: $("#freeBoost").prop("checked"),
      crystalBoostCheck: $("#crystalBoostCheck").prop("checked"),
      crystalCount: $("#crystalCount").val()
    };
    localStorage.setItem("levelCalcData", JSON.stringify(data));
  }

  function startCountdown(levelUpTime){
    if(countdownInterval) clearInterval(countdownInterval);

    function updateCountdown(){
      const now = new Date();
      let diff = levelUpTime - now;
      if(diff <= 0){
        $("#countdown").text("已升等！");
        clearInterval(countdownInterval);
        return;
      }
      const hours = Math.floor(diff/3600000);
      diff -= hours*3600000;
      const minutes = Math.floor(diff/60000);
      diff -= minutes*60000;
      const seconds = Math.floor(diff/1000);
      $("#countdown").text(`距離升等剩餘：${hours} 小時 ${minutes} 分 ${seconds} 秒`);
    }

    updateCountdown();
    countdownInterval = setInterval(updateCountdown, 1000);
  }

  function calculate(){
    const level = Number($("#level").val());
    const totalExp = Number($("#totalExp").val());
    const currentExp = Number($("#currentExp").val());
    const expPerHour = Number($("#expPerHour").val());
    const recordTimeVal = $("#recordTime").val();

    if(!recordTimeVal || !totalExp || !currentExp || !expPerHour){
      $("#result").text("請輸入完整資料。");
      $("#countdown").text("");
      return;
    }

    let recordTime = new Date(recordTimeVal);
    let neededExp = totalExp - currentExp;
    let hoursToLevelUp = neededExp / expPerHour;
    let levelUpTime = new Date(recordTime.getTime() + hoursToLevelUp*3600000);

    // 處理加速
    let boostHours = 0;
    if($("#freeBoost").prop("checked")) boostHours += 2;
    if($("#crystalBoostCheck").prop("checked")){
      const crystals = Number($("#crystalCount").val()) || 0;
      boostHours += crystals * 2;
    }
    levelUpTime = new Date(levelUpTime.getTime() - boostHours*3600000);

    const resultText = `目前等級：${level}
所需經驗：${neededExp.toLocaleString()}
預計升級時間：${levelUpTime.toLocaleString()}`;
    $("#result").text(resultText);

    saveData();
    startCountdown(levelUpTime);
  }

  $("#level, #totalExp, #currentExp, #expPerHour, #recordTime, #freeBoost, #crystalBoostCheck, #crystalCount").on("input change", calculate);

  $("#updateTimeBtn").click(function(){
    const now = new Date();
    const pad = n => n.toString().padStart(2,"0");
    const yyyy = now.getFullYear();
    const mm = pad(now.getMonth()+1);
    const dd = pad(now.getDate());
    const hh = pad(now.getHours());
    const mi = pad(now.getMinutes());
    $("#recordTime").val(`${yyyy}-${mm}-${dd}T${hh}:${mi}`);
    calculate();
  });

  $("#clearBtn").click(function(){
    $("#level, #totalExp, #currentExp, #expPerHour, #recordTime").val("");
    $("#freeBoost").prop("checked", false);
    $("#crystalBoostCheck").prop("checked", false);
    $("#crystalCount").val(0);
    $("#result").text("");
    $("#countdown").text("");
    if(countdownInterval) clearInterval(countdownInterval);
    localStorage.removeItem("levelCalcData");
  });

  calculate();
});
</script>
</body>
</html>

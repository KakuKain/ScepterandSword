<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>杖劍傳說 - 升級時間計算機</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container upgrade">
  <h3 class="page-title">杖劍傳說 - 升級時間計算機</h3>

  <div class="row g-3">
    <div class="col-12 col-md-6">
      <label class="form-label">目前等級</label>
      <input id="level" type="number" class="form-control">
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">總經驗</label>
      <input id="totalExp" type="number" class="form-control">
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">目前經驗</label>
      <input id="currentExp" type="number" class="form-control">
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">經驗／時</label>
      <input id="expPerHour" type="number" class="form-control">
    </div>
  </div>

  <div class="d-flex flex-wrap gap-2 mt-3 mb-3">
    <button id="clearBtn" class="btn btn-clear flex-grow-1">清除所有資料</button>
  </div>

  <div class="result" id="result"></div>
  <div class="countdown" id="countdown"></div>
</div>

<!-- 單一浮動按鈕 -->
<div class="floating-btn" id="btn-witch">
  <img src="./img/Witch.jpg">
</div>

<!-- 魔女 modal -->
<div class="modal-box" id="witchModal">
  <h4 class="modal-title">魔女解惑</h4>

  <div class="chat-area" id="chatArea"></div>

  <div class="input-row">
    <select id="actionSelect" class="form-select" style="max-width: 100px;">
      <option value="lot">擲筊</option>
      <option value="paper">抽籤</option>
    </select>
    <input id="userInput" class="form-control" placeholder="輸入你的問題...">
    <button id="sendBtn">送出</button>
  </div>

  <button class="close-modal" id="closeModal">關閉</button>
</div>

<script src="script.js"></script>

</body>
</html>
